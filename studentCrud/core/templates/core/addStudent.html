{% extends "core/base.html" %}
{% block title %} Add Student Details Page {% endblock %}

{% block content %}

<section class="container">
  <div class="row justify-content-center text-center mt-5">
    <div class="col-sm-8">
      <h3 class="text-white">CRUD Project Using Django</h3>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-sm-6">
        <form method="post" class="bg-light shadow-sm p-4 rounded">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Add Student</button>
        </form>
    </div>
  </div>
</section>

{% endblock %}
